<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종문화회관</title>
    <!-- https에서 http 문서 요청시 발생하는 에러 대응 -->
    <!-- https://stackoverflow.com/questions/35178135/how-to-fix-insecure-content-was-loaded-over-https-but-requested-an-insecure-re -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/11b3e6bb5a.js" crossorigin="anonymous"></script>
    <!-- font: Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&family=Noto+Sans+KR:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"> </script>
</head>

<body>
    <header>
        <h1 id="logo">
            <a href="#">세종문화회관</a>
        </h1>
        <div id="search">
            <input type="search" name="search" placeholder="공연/전시 검색하기" />
            <button class="search_btn">찾기</button>
        </div>
    </header>
    <div class="container">
        <button class="btn_next_month">
            <span>. . .</span>
        </button>
    </div>
    <div class="calendar">
        <div class="month"></div>
        <ul class="days"></ul>
    </div>
</body>

</html>

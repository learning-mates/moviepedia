<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 페이지</title>
    <script defer src="./infomation_page.js"></script>
    <link rel="stylesheet" href="./information_page.css" />
    <script
      src="https://kit.fontawesome.com/d905bc4a07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="main-menu">
        <h1 class="logo">
          <img src="./sejong_logo.png" alt="세종문화회관 로고" />세종문화회관
        </h1>
        <div class="search">
          <i class="fa-solid fa-bars" style="color: #000;"></i>" style="color: #000"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="info">
        <img />
        <div class="text">
          <h2>나는 제목이야</h2>

          <dl class="detail">
            <div class="WHEN">
              <dt>기간</dt>
              <dd></dd>
            </div>
            <hr />
            <div class="PLACE">
              <dt>장소</dt>
              <dd></dd>
            </div>
            <hr />
            <div class="TIME">
              <dt>시간</dt>
              <dd></dd>
            </div>
            <hr />
            <div class="AGE">
              <dt>연령</dt>
              <dd></dd>
            </div>
            <hr />
            <div class="TICKET">
              <dt>티켓</dt>
              <dd></dd>
            </div>
            <hr />
            <div class="QNA">
              <dt>문의</dt>
              <dd></dd>
            </div>
          </dl>
          <div class="nemo">
            <div class="reserve">예매하기</div>
            <!-- <div class="comment">후기남기기</div>     -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
